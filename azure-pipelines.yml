- stage: Deploy
  displayName: Deploy image
  jobs:
  - job: Deploy
    displayName: Deploy
    pool:
      vmImage: 'Ubuntu-latest'
    steps: 
    - task: TerraformCLI@0
      inputs:
        command: 'init'
        workingDirectory: '**/terraform/aws-ecs'
        commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret) -var ssh_public_key=$(publickey.securefilepath)'
        allowTelemetryCollection: false
    - task: TerraformCLI@0
      inputs:
        command: 'apply'
        workingDirectory: '**/terraform/aws-ecs'
        commandOptions: '-var client_id=$(client_id) -var client_secret=$(client_secret) -var ssh_public_key=$(publickey.securefilepath) -var application_version=92'
        allowTelemetryCollection: false

